<!DOCTYPE html>
<html>

<body>
  <header>
    <link rel="stylesheet" href="style.css">
    <a href="http://bitsent.net" style="text-decoration:none; color:crimson;">
      <h1 class="impactFont">
        LINK
        <span class="segoeFont" style="color:black;">by</span>
        <span class="hovUndrLn">BitSent.Net</span>
      </h1>
      <br />
      <img src="logo.png" alt="logo" id="logo" width="200" height="100" />
    </a>
  </header>
  <div id="wrapper">
    <div id="upload">
      <h1>Upload Files</h1>
      <span>Upload files to the page (where they get encrypted) and send them to the blockchain. (max: 100
        KB/file)</span>
      <div class="form">
        <div id="drop_zone" ondragover="dragover(event);" ondragenter="dragenter(event);"
          ondragleave="dragleave(event);" ondrop="onChooseFiles(getDroppedFiles(event));"
          onclick="document.getElementById('fileUpload').click()"
          >
          <input type="file" multiple id="fileUpload" style="display:none;" onchange="onChooseFiles(this.files)" />
        </div>
        <div>
          <div style="margin-bottom:3em;" >
            <input type="checkbox" name="encrypt" checked id="encryptCheckbox" onchange="reloadMB()">
            <label for="encryptCheckbox">
              Encrypt the files?
            </label>
          </div>
          <div id='uploadedFiles'></div>
          <div id='uploadButtonContainer'></div>
        </div>
        <div id="uploadTableContainer"></div>
      </div>
    </div>
    <div id="download">
      <h1>Download Files</h1>
      
      <div>
        <div class=form>
          <label for="txid">Transaction ID:</label>
          <input type="text" id="txid">
          <label for="pwd">Decryption Password:</label>
          <input type="text" id="pwd">
          <label for="fname">File Name:</label>
          <input type="text" id="fname">
          <button id="dwnBtn" onclick='onDownloadBtnClick()'>Download</button>
        </div>
        <div id="downloadTableContainer"></div>
      </div>
    </div>
  </div>
</body>
