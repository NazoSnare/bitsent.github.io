      <div class="form">
        <div id="drop_zone" ondragover="dragover(event);" ondragenter="dragenter(event);"

          <input type="file" multiple id="fileUpload" style="display:none;" onchange="onChooseFiles(this.files)" />
        </div>
        <div>
          <div style="margin-bottom:3em;">
            <input type="checkbox" name="encrypt" checked id="encryptCheckbox" onchange="reloadMB()">
            <label for="encryptCheckbox">
              Encrypt the files?
            </label>
          </div>
          <div id='uploadedFiles'></div>
          <div id='uploadButtonContainer'></div>
        </div>
        <div id="uploadTableContainer"></div>
      </div>
    </div>
    <div id="download">
      <h1>Download Files</h1>
      <div>
        <div class="form">
          <label for="txid">Transaction ID:</label>
          <input type="text" id="txid">
          <label for="pwd">Decryption Password:</label>
          <input type="text" id="pwd">
          <label for="fname">File Name:</label>
          <input type="text" id="fname">
          ---
          <button id="dwnBtn" onclick='onDownloadBtnClick()'>Download</button>
        </div>
        <div id="downloadTableContainer"></div>
      </div>

    </div>
